<form action="/process" method="post">
    <div>
        <label>First Name: </label>
        <input type="text" name="first_name" placeholder="Your first name..." >
    </div>
    <div>
        <label>Last Name: </label>
        <input type="text" name="last_name" placeholder="Your last name">
    </div>
    <div>
        <label>Email: </label>
        <input type="text" name="email" placeholder="Your email..." >
    </div>
    <div>
        <label>Password: </label>
        <input type="text" name="password" placeholder="Your password..." >
    </div>
    <div>
        <label>Confirm Password: </label>
        <input type="text" name="confirm password" placeholder="Your password..." >
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    Gender Identity:
    <div>
        <label for="Male">Male<label>
        <input type="radio" name="gender" value="bold" id="bold">

        <label>Female</label>
        <input type="radio" name="gender" value="normal" id="normal">

        <label>Non-binary</label>
        <input type="radio" name="gender" value="normal" id="normal">

        <label>I prefer not to answer</label>
        <input type="radio" name="gender" value="normal" id="normal">
    </div>
    A short description about myself:
    <div>
        <textarea name="comment" cols="30" rows="4"></textarea>
    </div>
    Favorite Language: <select name="snack">
        <option>JavaScript</option>
    </select>
    <div>
        <input type="checkbox" name="offers" id="offers" checked >
        <label for="offers">Yes I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    * Indicates a required field
</form>
